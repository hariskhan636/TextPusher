<div class="container">
  <div>
    <form (ngSubmit)="pushText()" [formGroup]="itemForm">
      <input
        [(ngModel)]="data"
        type="text"
        placeholder="Add some text"
        formControlName="item"
      />
      <button [disabled]="itemForm.invalid" type="submit">Push</button>
    </form>
  </div>

  <div class="box">
    <div class="text">
      <div *ngFor="let item of array; let i = index" class="data">
        <h3>{{ item }}</h3>
        <i (click)="popText(i)" class="fas fa-trash-alt"></i>
      </div>
    </div>
    <div class="col">
      <button class="count">{{ count }}</button>
      <p>Total Blocks</p>
    </div>
  </div>
</div>
